version: '3'

services:
  spirit-store:
    image: docker.io/bzzmn/spiritstore:latest
    environment:
      - NODE_ENV=production
      - SERVE_OPTS=--single
      - COOLIFY_SERVICE_ID=${COOLIFY_SERVICE_ID}
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  coolify:
    external: true
    name: coolify
